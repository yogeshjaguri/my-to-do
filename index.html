<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title>To-Do List</title>
  </head>
  <body>
    <div class="todo-container">
        
      <!-- input box -->
      <h1><i class="fa-solid fa-paperclip"></i>To-Do List</h1>
      <div id="inner-container">
        <div class="input-container">
          <i class="fa-solid fa-feather"></i>
          <input type="text" id="new-task" placeholder="Add a new task" />
          <button id="add-task">Add</button>
        </div>
 
        <!-- <p> action buttons to user sccessibility</p> -->
        <div class="action-button">
          <p id="task-count">Total tasks: 0</p>
          <div>
            <button id="delete-selected">Delete Selected</button>
            <button id="delete-all">Delete All</button>
          </div>
        </div> 
        <div class="action-buttons">
          <div class="top-buttons">
      <!-- Filter buttons -->
            <div class="filter-div">
              <button id="show-all" class="selected">All</button>
              <button id="show-completed">Completed</button>
              <button id="show-uncompleted">Uncompleted</button>
            </div>

      <!-- clear buttons -->
            <div class="filter-div">
              <button id="clear-completed">Clear Completed</button>
              <input type="checkbox" id="select-unselect-all" />
              <label for="select-unselect-all"></label>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div id="task-list">
          <!-- Tasks will be added here dynamically -->
        </div>
        <div class="end-div"></div>
      </div>
    </div>
    <script type="module" src="script.js"></script>

  </body>
</html>
